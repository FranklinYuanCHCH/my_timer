<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>
<body>
    <nav>
        <ul>
            <!-- Home button with the icon image -->
            <li class="{% if request.path == url_for('home') %}active{% endif %}">
                <a href="/">
                    <img src="/static/images/icon.png" alt="Home Icon" class="nav-icon">
                    Home
                </a>
            </li>

            <!-- Timer button with the icon image -->
            <li class="{% if request.path == url_for('timer') %}active{% endif %}">
                <a href="/timer">
                    <img src="/static/images/timer.png" alt="Timer Icon" class="nav-icon">
                    Timer
                </a>
            </li>

            <!-- Results button with the icon image -->
            <li class="{% if request.path == url_for('results') %}active{% endif %}">
                <a href="/results">
                    <img src="/static/images/results.png" alt="Results Icon" class="nav-icon">
                    Results
                </a>
            </li>

            <!-- Sessions button with the icon image -->
            <li class="{% if request.path == url_for('sessions') %}active{% endif %}">
                <a href="/sessions">
                    <img src="/static/images/sessions.png" alt="Sessions Icon" class="nav-icon">
                    Sessions
                </a>
            </li>

            {% if 'user_id' in session %}
                <!-- Profile button with the icon image -->
                <li class="{% if request.path == url_for('dashboard') %}active{% endif %} right-align">
                    <a href="/dashboard">
                        <img src="/static/images/profile.png" alt="Profile Icon" class="nav-icon">
                        Profile
                    </a>
                </li>

                <!-- Logout button with the icon image -->
                <li class="{% if request.path == url_for('logout') %}active{% endif %} right-align">
                    <a href="/logout">
                        <img src="/static/images/logout.png" alt="Logout Icon" class="nav-icon">
                        Logout
                    </a>
                </li>
            {% else %}
                <!-- Login button with the icon image -->
                <li class="{% if request.path == url_for('login') %}active{% endif %} right-align">
                    <a href="/login">
                        <img src="/static/images/login.png" alt="Login Icon" class="nav-icon">
                        Login
                    </a>
                </li>

                <!-- Register button with the icon image -->
                <li class="{% if request.path == url_for('register') %}active{% endif %} right-align">
                    <a href="/register">
                        <img src="/static/images/register.png" alt="Register Icon" class="nav-icon">
                        Register
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
