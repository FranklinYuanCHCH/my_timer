<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Stats</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        {% if error_message %}
            <h1>{{ error_message }}</h1>
        {% else %}
            <h1>Solve Stats</h1>
            <p><strong>Time:</strong> {{ time/1000 | round(3) }} s</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Scramble:</strong> {{ scramble }}</p>
            <a href="{{ url_for('results') }}">Back to Results</a>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
