<!DOCTYPE html>
<html lang="en" class="no-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ time/1000 | round(3) }} Solve Stats - Franklin's Timer</title>
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <!-- 
        This project uses the scramble-display library, licensed under the
        GNU General Public License v3.0. You can find a copy of the license
        at https://www.gnu.org/licenses/gpl-3.0.html.
    -->
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        {% if error_message %}
            <h1>{{ error_message }}</h1>
        {% else %}
            <h1>Solve Stats</h1>
            <div class="box">
                <p><strong>Time:</strong> {{ time/1000 | round(3) }} s</p>
                <p><strong>Date:</strong> {{ date }}</p>
                <p><strong>Scramble:</strong> {{ scramble }}</p>
                <div id="scramble-container">
                    <scramble-display id="scramble-display" scramble="{{ scramble }}"></scramble-display>
                </div>
            </div>
            <!-- Delete Solve Form -->
            <form action="{{ url_for('delete_solve', solve_id=solve_id) }}" method="post" style="margin-top: 20px;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure that you want to delete this solve?')">Delete This Solve</button>
            </form>
            <button onclick="window.location.href='/results';">Results</button>
            <button onclick="window.location.href='/timer';">Timer</button>
            <button onclick="window.location.href='/sessions';">Sessions</button>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
