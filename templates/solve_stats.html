<!DOCTYPE html>
<html lang="en" class="no-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Stats</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <h1>Solve Stats</h1>
        <table>
            <tr>
                <th>Solve ID</th>
                <td>{{ solve_id }}</td>
            </tr>
            <tr>
                <th>Scramble Algorithm</th>
                <td>{{ scramble_algorithm }}</td>
            </tr>
            <tr>
                <th>Displayed Scramble</th>
                <td>{{ scramble_display }}</td>
            </tr>
            <tr>
                <th>Time</th>
                <td>{{ time }}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{ date }}</td>
            </tr>
        </table>
        <a href="{{ url_for('results') }}">Back to Results</a>
    </main>
    {% include 'footer.html' %}
</body>
</html>
