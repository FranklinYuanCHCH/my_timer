<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer</title>
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="scramble"></div>
    <scramble-display id="scramble-display"></scramble-display>
    <div class="timer" id="timer">0.000</div>
    <p>Hint: Press and release the Space Bar to start, stop, and reset the timer.<br> Draw scramble may take a bit to load depending on your internet conditions.
    </p>
    <script src="/static/timer.js"></script>
</body>
</html>
