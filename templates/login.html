<!DOCTYPE html>
<html lang="en" class="no-scroll">
<head>
    <meta charset="UTF-8">
    <title>Login - Franklin's Timer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/icon.png" type="image/png">
</head>
<body>
    {% include 'navbar.html' %}
    <main class="login-style">  
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="flash {{ messages[-1][0] }}">
        {{ messages[-1][1] }} <!-- Display only the most recent message -->
      </div>
      {% endif %}
      {% endwith %}
      <div class="box">
        <br>
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <button class="update-input" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        <br>
      </div>
    </main>
    {% include 'footer.html' %}
</body>
</html>
