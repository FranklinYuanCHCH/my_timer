<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <h1>Session Solves</h1>
        
        <!-- Sorting Toggle -->
        <div>
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" onchange="changeSort()">
                <option value="date" {% if request.args.get('sort_by') == 'date' %}selected{% endif %}>Date</option>
                <option value="time" {% if request.args.get('sort_by') == 'time' %}selected{% endif %}>Time</option>
            </select>
        </div>
        
        {% if solves %}
            <ul>
            {% for solve in solves %}
                <li>{{ (solve[0] / 1000) | round(3) }} s - {{ solve[1] }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No solves recorded in this session.</p>
        {% endif %}
        
        <button id="deleteButton">Delete Most Recent Solve</button>
        <button id="deleteAllButton">Delete All Solves</button>
    
        <a href="{{ url_for('sessions') }}">Back to Sessions</a>
    </main>
    {% include 'footer.html' %}

    <script>
        document.getElementById("deleteButton").addEventListener("click", function() {
            fetch("/delete_most_recent", { method: "POST" })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert("Failed to delete the most recent solve.");
                    }
                });
        });

        document.getElementById("deleteAllButton").addEventListener("click", function() {
            fetch("/delete_all", { method: "POST" })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert("Failed to delete all solves.");
                    }
                });
        });

        function changeSort() {
            const sortBy = document.getElementById('sort-by').value;
            window.location.href = `/results?sort_by=${sortBy}`;
        }
    </script>
</body>
</html>
