<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Results</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <h1>Session Solves</h1>
        
        <!-- Sorting Toggle -->
        <div>
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" onchange="changeSort()">
                <option value="date" {% if sort_by == 'date' %}selected{% endif %}>Date</option>
                <option value="time" {% if sort_by == 'time' %}selected{% endif %}>Time</option>
            </select>
        </div>
        
        {% if solves %}
            <ul>
            {% for solve in solves %}
                <li>
                    {{ (solve[1] / 1000) | round(3) }} s - {{ solve[2] }}
                    <a href="{{ url_for('solve_stats', solve_id=solve[0]) }}">View Stats</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No solves recorded in this session.</p>
        {% endif %}
        
        <button id="deleteButton">Delete Most Recent Solve</button>
        <button id="deleteAllButton">Delete All Solves</button>
    </main>
    {% include 'footer.html' %}
    <script>
        function changeSort() {
            var sortBy = document.getElementById('sort-by').value;
            window.location.href = '{{ url_for("results") }}?sort=' + sortBy;
        }
        
        document.getElementById('deleteButton').addEventListener('click', function() {
            // Logic to delete the most recent solve
        });

        document.getElementById('deleteAllButton').addEventListener('click', function() {
            // Logic to delete all solves
        });
    </script>
</body>
</html>
